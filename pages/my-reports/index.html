    <title>My Reports</title>

  <body id="myReportsBody">
    <div class="loader-start" id="loader">
      <div class="lds-dual-ring"></div>
    </div>
    <main>
      <div class="my-reports__top-section">
        <div class="my-reports__heading-text">
          <h1 class="text-heading-1">My Reports</h1>
          <p class="text-body-3">Here's the list of the reports you've made.</p>
        </div>

        <div class="my-reports__reports-tabs">
          <div class="my-reports__recent-tab my-reports__active-tab">
            <i class="icon-report-submitted"></i>
            <label for="recentReportsBtn">Recent Reports</label>
            <input type="radio" name="reportsRadioBtn" id="recentReportsBtn" value="recent" />
          </div>
          <div class="my-reports__older-tab">
            <i class="icon-time"></i>
            <label for="olderReportsBtn">Older Reports</label>
            <input type="radio" name="reportsRadioBtn" id="olderReportsBtn" value="older" />
          </div>
        </div>
      </div>

      <div id="recentReports"></div>
      <div id="olderReports"></div>
    </main>
  </body>
