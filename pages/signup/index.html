<head>

	<title>Sign Up</title>
</head>

<body id="signup-body">
	<main>
		<script src="https://accounts.google.com/gsi/client" async></script>

		<div class="content-wrapper">
			<h1 class="text-heading-1">Create an account</h1>
			<form id="signup-form">
				<div class="form-field">
					<label for="name-input" class="text-body-2 medium">Name</label>
					<div class="form-field__input-container">
						<input id="name-input" autocomplete="name" type="text" required />
					</div>
				</div>


				<div class="form-field">
					<label for="email-input" class="text-body-2 medium">Email*</label>
					<div class="form-field__input-container">
						<input id="email-input" autocomplete="username" type="email" required />
					</div>
				</div>

				<div class="form-field with-icon">
					<label for="password-input" class="text-body-2 medium">Password*</label>
					<div class="form-field__input-container">
						<i class="icon-password-close pointer right" id="show-pw"></i>
						<i class="icon-password-visible pointer right hidden" id="hide-pw"></i>
						<input id="password-input" type="password" required />
					</div>
					<span class="form-field__helper">Must be at least 8 characters</span>
				</div>


				<div class="form-field with-icon" id="confirmPwForm">
					<label for="confirm-password-input" class="text-body-2 medium">Confirm Password*</label>
					<div class="form-field__input-container">
						<i class="icon-password-close pointer right" id="show-pw-confirm"></i>
						<i class="icon-password-visible pointer right hidden" id="hide-pw-confirm"></i>
						<input id="confirm-password-input" type="password" required />
					</div>
					<span class="form-field__helper" style="display: none" id="confirmPwError">Passwords don't
						match</span>
				</div>

				<button type="submit" class="btn btn-primary">Sign up</button>
			</form>
			<div class="flex-wrapper__bottom">
				<div id="google-button"></div>

				<div class="text-body-2 medium text-center">
					Already have an account?
					<a href="/pages/login/index.html" aria-label="Link to login" class="link">Log in</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
